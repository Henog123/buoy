<!DOCTYPE html>
<html>
<head>
    <title>GPS Location History</title>
    <style>
        
        h1 {
            color: white;
        }
        h2 {
            text-align: center;
        }
        #map {
            height: 400px;
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        #nav {
            margin-top: 10px;
        }
        #nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }
        #nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
        
    </style>
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <div id="header">
        <h1>GPS Tracker Dashboard</h1>
        <div id="nav">
            <a href="/">Home</a>
            <a href="/history">View History</a>
            <a href="/update_location">Update Location</a>
        </div>
    </div>

    
    <h2>GPS Location History</h2>

    <!-- Map Container -->
    <div id="map"></div>
    
        <h2>Location Data</h2>
        <table>
            <tr>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Timestamp</th>
            </tr>
            {% for loc in locations %}
            <tr>
                <td>{{ loc.lat }}</td>
                <td>{{ loc.lon }}</td>
                <td>{{ loc.timestamp }}</td>
            </tr>
            {% endfor %}
        </table>
   
        
    

    <!-- Add Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);  // Default to world view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Add markers for each location
        var locations = [
            {% for loc in locations %}
                [{{ loc.lat }}, {{ loc.lon }}],
            {% endfor %}
        ];

        // Add markers to the map
        locations.forEach(function (location) {
            L.marker(location).addTo(map);
        });

        // Center the map to the last location if available
        if (locations.length > 0) {
            var lastLocation = locations[0];
            map.setView(lastLocation, 12);
        }
    </script>
</body>
</html>
