<!DOCTYPE html>
<html>
<head>
    <title>GPS Location History</title>
    <style>
        
        h1 {
            color: white;
        }
        h2 {
            text-align: center;
        }
        #map {
            height: 400px;
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
            margin-bottom: 40px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        #nav {
            margin-top: 10px;
        }
        #nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }
        #nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
        
    </style>
    <!-- Add Leaflet CSS -->
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>

    <div id="header">
        <h1>GPS Tracker Dashboard</h1>
        <div id="nav">
            <a href="/">Home</a>
            <a href="/history/1">View History</a>
            <a href="/settings">Settings</a>
        </div>
    </div>


</html>
