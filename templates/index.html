<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { 
            height: 500px; 
            width: 80%;
            margin: 0 auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        #nav {
            margin-top: 10px;
        }
        #nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }
        #nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>GPS Tracker Dashboard</h1>
        <div id="nav">
            <a href="/">Home</a>
            <a href="/history">View History</a>
            <a href="/update_location">Update Location</a>
        </div>
    </div>
    <h2>Live location</h2>
    <div id="map"></div>
     <h2>Location Data</h2>
    <table>
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Wind Speed (m/s)</th>
            <th>Water Temperature (°C)</th>
            <th>Timestamp</th>
        </tr>
        {% for loc in locations %}
        <tr>
            <td>{{ loc.lat }}</td>
            <td>{{ loc.lon }}</td>
            <td>{{ loc.wind_speed }}</td>
            <td>{{ loc.water_temp }}</td>
            <td>{{ loc.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
    <script>
        // Create the map and set initial view
    var map = L.map('map').setView([0, 0], 2);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    // Load live GPS data
    var locations = {{ gps_data | tojson }};
    locations.forEach(function(location) {
        var marker = L.marker([location.lat, location.lon]).addTo(map);
        
        // Popup with tracker info and link to history
        var popupContent = `
            <b>Tracker ID:</b> ${location.tracker_id}<br>
            <b>Wind Speed:</b> ${location.wind_speed} m/s<br>
            <b>Water Temp:</b> ${location.water_temp} °C<br>
            <b>Last Updated:</b> ${location.timestamp}<br>
            <a href="/history/${location.tracker_id}">View History</a>
        `;

        marker.bindPopup(popupContent);
    });

    // Adjust map to fit all markers
    var group = new L.featureGroup(locations.map(function(location) {
        return L.marker([location.lat, location.lon]);
    }));
    map.fitBounds(group.getBounds());
    </script>
</body>
</html>
